<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>POSTS</h2>

      <ul class="list-group">
        <app-post-list-item *ngFor="let post of posts; let i = index"
         [postTitle]="post.title"
         [postContent]="post.content"
         [postLike]="post.loveIts"
         [postDate]="post.createdAt"
         [index]="i"
         [id]="post.id"
         ></app-post-list-item>
      </ul>

    </div>
  </div>
</div>
