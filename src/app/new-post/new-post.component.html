<div class='row'>
  <div class="col-sm-8 col-sm-offset-2">
    <H2>Nouveau Post</H2>
    <form [formGroup]="postForm" (ngSubmit)="onSavePost()">
      <div class="form-group">
        <label for="title">Titre:</label>
        <input class="form-control" type="text" id="title" formControlName="title" required>
      </div>

      <div class="form-group">
        <label for="content">Description:</label>
        <textarea class="form-control" type="text" id="content" formControlName="content" required></textarea>
      </div>

      <button class="btn btn-primary" type="submit" [disabled]="postForm.invalid" >Enregistrer</button>

    </form>
  </div>
</div>
